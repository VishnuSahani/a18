<form [formGroup]="membreFrom" (ngSubmit)="formSubmit()">
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <div class="my-2 heading">
                    Add New Member
                </div>
                <div class="mb-4 text-center alert alert-primary heading">
                    Membership Details
                </div>

                <div class="row my-2">
                    <!-- <div class="col-12 my-2 d-flex">
                        <label class="form-label asterisk mx-1">Membership No.</label>
                        <span></span>
                    </div> -->
        
                    <div class="col-12 mb-4">
                        <label class="form-label asterisk">Full Name </label>
                        <input type="text" formControlName="memberName" class="form-control">
                    </div>
                    
                    <div class="col-12 col-md-3 mb-4">
                        <label class="form-label asterisk">Gender</label>
                        <div class="d-flex">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" formControlName="gender" id="maleRadio" checked>
                                <label class="form-check-label" for="maleRadio">
                                    Male
                                </label>
                            </div>
                            <div class="form-check ms-2">
                                <input class="form-check-input" type="radio" name="gender"  formControlName="gender" id="femaleRadio" >
                                <label class="form-check-label" for="femaleRadio">
                                    Female
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-3 mb-4">
                        <label class="form-label asterisk">Date of Birth </label>
                        <input type="date" formControlName="dob" class="form-control">
                    </div>
                    <div class="col-12 col-md-3 mb-4">
                        <label class="form-label asterisk">Aadhar Number</label>
                        <input type="text" formControlName="aadharNo" class="form-control">
                    </div>
                    <div class="col-12 col-md-3 mb-4">
                        <label class="form-label asterisk">PAN Number</label>
                        <input type="text" formControlName="panNo" class="form-control">
                    </div>
                    <div class="col-12 mb-4">
                        <label class="form-label asterisk">Address</label>
                        <textarea class="form-control" formControlName="address">

                        </textarea>
                    </div>
                    <div class="col-12 mb-4">
                        <label class="form-label asterisk">Cell</label>
                        <textarea class="form-control" formControlName="cell">

                        </textarea>
                    </div>
                    <div class="col-12 mb-4">
                        <label class="form-label asterisk">Madical History</label>
                        <textarea class="form-control" formControlName="medicalHistory">

                        </textarea>
                    </div>
        
                </div>
                <div class="my-4 text-center alert alert-primary heading">
                    Membership Gym Details
                </div>

                <div class="row">
                    <div class="col-12 col-md-6 mb-4">
                        <!-- <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" >
                            <label class="form-check-label" for="flexSwitchCheckChecked">
                                
                            </label>
                          </div> -->

                          <div class="d-flex flex-column">
                              <label class="form-label cursor-pointer" for="isNewMemberCheckbox">
                                  New Membership
                                  </label>
                                <input class="form-check-input" type="checkbox" formControlName="isNewMember" id="isNewMemberCheckbox">
                          </div>

                    </div>

                    <div class="col-12 col-md-6 mb-4">
                        <label class="form-label asterisk">Membership Type </label>
                        <div class="d-flex">
                            <div class="form-check mx-2">
                                <input class="form-check-input" type="radio" name="memberShipType" formControlName="memberShipType" id="single">
                                <label class="form-check-label" for="single">
                                  Single
                                </label>
                              </div>
                              <div class="form-check mx-2">
                                <input class="form-check-input" type="radio" name="memberShipType" formControlName="memberShipType" id="couple" checked>
                                <label class="form-check-label" for="couple">
                                  Couple
                                </label>
                              </div>
                              <div class="form-check mx-2">
                                <input class="form-check-input" type="radio" name="memberShipType" formControlName="memberShipType" id="group" checked>
                                <label class="form-check-label" for="group">
                                  Group
                                </label>
                              </div>
                        </div>
              
                    </div>

                </div>

                <div class="my-2 text-right">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
</form>
